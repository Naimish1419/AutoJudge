<!DOCTYPE html>
<html>
<head>
    <title>AutoJudge</title>
</head>
<body>

    <form method="POST">
        <textarea name="description" placeholder="Problem Description" rows="4" cols="60"></textarea><br><br>
        <textarea name="input_description" placeholder="Input Description" rows="3" cols="60"></textarea><br><br>
        <textarea name="output_description" placeholder="Output Description" rows="3" cols="60"></textarea><br><br>

    {% if pred_class %}
        <h3>Predicted Difficulty Class: {{ pred_class }}</h3>
        <h3>Predicted Difficulty Score: {{ pred_score }}</h3>
    {% endif %}
</body>
</html>
